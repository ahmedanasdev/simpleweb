name: CI/CD Pipeline

on:
  push:
    branches:
      - main   

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        run: docker build -t simpleweb .

      - name: Run container for testing
        run: docker run -d -p 8080:8080 simpleweb

      
      - name: Create deployment package
        run: zip -r deploy.zip Dockerfile package.json index.js

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: deploy
          path: deploy.zip

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: deploy

      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v20
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: "simpleweb"       
          environment_name: "simpleweb-env"   
          version_label: "v-${{ github.sha }}"
          region: "eu-central-1"
          deployment_package: deploy.zip
